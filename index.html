<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add to Cart</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="container">

    <h5>Bundle & Save</h5>

    <!-- ----------first box start------ -->
    <div class="card">
      <span class="radio-btn"><input type="radio" name="radioFlexbtn"> </span>
      <div class="pair">
        <div>1 Pair</div>
        <div><strong>DKK 195.00</strong></div>
      </div>
      <div class="discount-price"><strong>50% OFF</strong> </div>
    </div>
    <!-- ----------first box end------ -->

    <!-- ----------second box start------ -->
    <div class="card2">
      <div class="pair-flex">
        <span class="radio-btn1"><input type="radio"  name="radioFlexbtn" checked="true"> </span>
        <div style="margin-right: 13rem;">2 Pair</div>
        <div style="margin-right: 3rem;">Most Popular</div>
      </div>
      <div class="pair-flex">
        <div class="ddk-price"><strong>DKK 345.00</strong> </div>
        <del class="strick-inline-price">DKK 345.00</del>
        <div class="price-off"><strong>40% OFF</strong></div>
      </div>

      <div class="box-cardSize">

        <div class="box-one">
          <div class="size-drop">Size</div>
          <label for="cars">#1</label>
          <select name="cars" id="cars">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </div>

        <div class="box-three">
          <div style="margin-bottom:2px;">Colour</div>
          <select name="colour" id="colour">
            <option value="red">Colour</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
          </select>
        </div>
      </div>
      <div class="box-cardSize">
        <div class="box-two">
          <label for="cars">#2</label>
          <select name="cars" id="cars">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </div>
        <div class="box-four">
          <select name="colour" id="colour">
            <option value="red">Colour</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ----------second box end------ -->

    <!-- ----------third box start------ -->
    <div class="card card-three">
      <span class="radio-btn2"><input type="radio"  name="radioFlexbtn" > </span>
      <div class="pair">
        <div>3 Pair</div>
        <div><strong>DKK 528.00</strong></div>
      </div>
      <div class="discount-price"><strong>60% OFF</strong></div>
    </div>
    <!-- ----------third box end------ -->

    <!-- ----------total amount box start------ -->
    <div class="total-amount-box">
      <div style="color: gray">Free 2 Day Shipping</div>
      <div>Total :<strong>DKK 360.00</strong></div>
    </div>
    <!-- ----------total amount box start------ -->

     <!-- ----------Button card start------ -->
    <div class="button-cart">
      <span class="add-btn">+ Add to Cart</span> 
    </div>
    <div class="copyright-div">&#169; <i>Powered by Pumper</i></div>
  </div>
</body>

</html>
